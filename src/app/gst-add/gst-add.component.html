<div class="card">
    <div class="card-body">
      <form [formGroup]='businessForm' (ngSubmit)="businessFormSubmit()" >
        <div class="form-group">
          <label class="col-md-4">Person Name</label>
          <input type="text" formControlName="prsn_name" class="form-control" />
          <div class="alert alert-danger" *ngIf="businessForm.controls['prsn_name'].invalid && (businessForm.controls['prsn_name'].dirty || businessForm.controls['prsn_name'].touched ) " >
            <div *ngIf="businessForm.controls['prsn_name'].errors.required" >
              Person name is required !
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Business Name </label>
          <input type="text" formControlName="bsns_name" class="form-control" />
          <div class="alert alert-danger" *ngIf="businessForm.controls['bsns_name'].invalid && (businessForm.controls['bsns_name'].dirty || businessForm.controls['bsns_name'].touched ) " >
              <div *ngIf="businessForm.controls['bsns_name'].errors.required" >
                  Business name is required !
              </div>
            </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Business GST Number </label>
          <input type="text" formControlName="bsns_gst_num" class="form-control" />
          <div class="alert alert-danger" *ngIf="businessForm.controls['bsns_gst_num'].invalid && (businessForm.controls['bsns_gst_num'].dirty || businessForm.controls['bsns_gst_num'].touched ) " >
              <div *ngIf="businessForm.controls['bsns_gst_num'].errors.required" >
                  Business GST Number is required !
              </div>
            </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="businessForm.pristine || businessForm.invalid">
            Add Business
          </button>
        </div>
      </form>
    </div>
    <p> {{ businessForm.value | json }} </p>
  </div>
