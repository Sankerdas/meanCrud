<table class="table table-hover" >
  <thead>
    <tr>
      <td>Person Name</td>
      <td>Businness Name</td>
      <td>Business GST Number</td>
      <td colspan="2" >Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let business of businesses" >
      <td> {{ business.prsn_name }} </td>
      <td> {{ business.bsns_name }} </td>
      <td> {{ business.bsns_gst_num }} </td>
      <td> 
        <a [routerLink]="[ '/business/edit', business._id ]" class="btn btn-primary" >Edit</a>
        <a [routerLink]="[ '/business/delete', business._id ]" class="btn btn-danger" >Delete</a> 
      </td>
    </tr>
  </tbody>
</table>
